<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-top: 0;
            color: #e74c3c;
            font-size: 2.5em;
        }
        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        .mode {
            font-size: 1.5em;
            margin-bottom: 20px;
            height: 1.5em;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .settings {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .settings label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .settings input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .pomodoro-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pomodoro-icon">🍅</div>
        <h1>番茄钟</h1>
        <div class="mode" id="mode">专注中...</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button id="startPauseBtn">⏯️</button>
            <button id="resetBtn">🔄</button>
            <button id="skipBtn">⏭️</button>
        </div>
        <div class="settings">
            <label for="workDuration">工作时长 (分钟):</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
            <label for="breakDuration">休息时长 (分钟):</label>
            <input type="number" id="breakDuration" min="1" max="30" value="5">
        </div>
    </div>

    <!-- 隐藏的音频元素 -->
    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        let workDuration = 25 * 60; // 默认25分钟，单位秒
        let breakDuration = 5 * 60;  // 默认5分钟，单位秒
        let timeLeft = workDuration;
        let timerInterval = null;
        let isRunning = false;
        let isWorkMode = true; // true为工作模式，false为休息模式

        const modeElement = document.getElementById('mode');
        const timerElement = document.getElementById('timer');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const alertSound = document.getElementById('alertSound'); // 音频元素

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function updateModeDisplay() {
            if (isWorkMode) {
                modeElement.textContent = '专注中...';
                modeElement.style.color = '#e74c3c';
                document.body.style.backgroundColor = '#f0f0f0'; // 浅灰
            } else {
                modeElement.textContent = '休息中...';
                modeElement.style.color = '#27ae60';
                document.body.style.backgroundColor = '#e8f5e9'; // 浅绿
            }
        }

        // ✅ 播放提醒（声音 + 振动）
        function playAlert() {
            // 播放声音
            alertSound.currentTime = 0; // 重置到开头，避免重叠
            alertSound.play().catch(e => console.log("音频播放被阻止:", e));

            // 振动（仅在支持且在移动设备上有效）
            if ('vibrate' in navigator) {
                navigator.vibrate([500, 300, 500, 300, 500]); // 振动模式：震动500ms，停300ms，重复三次
            } else {
                console.log("当前浏览器不支持振动API");
            }
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startPauseBtn.textContent = '⏸️';

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    // ✅ 触发提醒
                    playAlert();
                    
                    // 切换模式
                    isWorkMode = !isWorkMode;
                    timeLeft = isWorkMode ? workDuration : breakDuration;
                    updateModeDisplay();
                    updateTimerDisplay();
                    // 自动开始下一个计时器
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            startPauseBtn.textContent = '⏯️';
        }

        function resetTimer() {
            pauseTimer();
            isWorkMode = true;
            timeLeft = workDuration;
            updateModeDisplay();
            updateTimerDisplay();
            startPauseBtn.textContent = '⏯️';
        }

        function skipTimer() {
            pauseTimer();
            isWorkMode = !isWorkMode;
            timeLeft = isWorkMode ? workDuration : breakDuration;
            updateModeDisplay();
            updateTimerDisplay();
        }

        function updateSettings() {
            const newWorkMin = parseInt(workDurationInput.value) || 25;
            const newBreakMin = parseInt(breakDurationInput.value) || 5;
            
            // 限制输入范围
            workDurationInput.value = Math.min(Math.max(newWorkMin, 1), 60);
            breakDurationInput.value = Math.min(Math.max(newBreakMin, 1), 30);

            workDuration = workDurationInput.value * 60;
            breakDuration = breakDurationInput.value * 60;

            // 如果当前计时器未运行，重置时间显示
            if (!isRunning) {
                 timeLeft = isWorkMode ? workDuration : breakDuration;
                 updateTimerDisplay();
            }
        }

        // 初始化显示
        updateModeDisplay();
        updateTimerDisplay();

        // 事件监听
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipTimer);

        workDurationInput.addEventListener('change', updateSettings);
        breakDurationInput.addEventListener('change', updateSettings);
    </script>
</body>
</html>
