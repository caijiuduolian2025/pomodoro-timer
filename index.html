<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background-color: #f0f0f0;
            display: flex;

        .container {

        h1 {

        }
        .timer-display {

        button:disabled {

        }
        .settings {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;

        }
        .settings label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .settings input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .pomodoro-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pomodoro-icon">ğŸ…</div>
        <h1>ç•ªèŒ„é’Ÿ</h1>
        <div class="mode" id="mode">ä¸“æ³¨ä¸­...</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button id="startPauseBtn">â¯ï¸</button>
            <button id="resetBtn">ğŸ”„</button>
            <button id="skipBtn">â­ï¸</button>
        </div>
        <div class="settings">
            <label for="workDuration">å·¥ä½œæ—¶é•¿ (åˆ†é’Ÿ):</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
            <label for="breakDuration">ä¼‘æ¯æ—¶é•¿ (åˆ†é’Ÿ):</label>
            <input type="number" id="breakDuration" min="1" max="30" value="5">
        </div>
    </div>

    <!-- éšè—çš„éŸ³é¢‘å…ƒç´  -->
    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        let workDuration = 25 * 60; // é»˜è®¤25åˆ†é’Ÿï¼Œå•ä½ç§’
        let breakDuration = 5 * 60;  // é»˜è®¤5åˆ†é’Ÿï¼Œå•ä½ç§’
        let timeLeft = workDuration;
        let timerInterval = null;
        let isRunning = false;
        let isWorkMode = true; // trueä¸ºå·¥ä½œæ¨¡å¼ï¼Œfalseä¸ºä¼‘æ¯æ¨¡å¼

        const modeElement = document.getElementById('mode');
        const timerElement = document.getElementById('timer');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const alertSound = document.getElementById('alertSound'); // éŸ³é¢‘å…ƒç´ 

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function updateModeDisplay() {
            if (isWorkMode) {
                modeElement.textContent = 'ä¸“æ³¨ä¸­...';
                modeElement.style.color = '#e74c3c';
                document.body.style.backgroundColor = '#f0f0f0'; // æµ…ç°
            } else {
                modeElement.textContent = 'ä¼‘æ¯ä¸­...';
                modeElement.style.color = '#27ae60';
                document.body.style.backgroundColor = '#e8f5e9'; // æµ…ç»¿
            }
        }

        // âœ… æ’­æ”¾æé†’ï¼ˆå£°éŸ³ + æŒ¯åŠ¨ï¼‰
        function playAlert() {
            // æ’­æ”¾å£°éŸ³
            alertSound.currentTime = 0; // é‡ç½®åˆ°å¼€å¤´ï¼Œé¿å…é‡å 
            alertSound.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾è¢«é˜»æ­¢:", e));

            // æŒ¯åŠ¨ï¼ˆä»…åœ¨æ”¯æŒä¸”åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šæœ‰æ•ˆï¼‰
            if ('vibrate' in navigator) {
                navigator.vibrate([500, 300, 500, 300, 500]); // æŒ¯åŠ¨æ¨¡å¼ï¼šéœ‡åŠ¨500msï¼Œåœ300msï¼Œé‡å¤ä¸‰æ¬¡
            } else {
                console.log("å½“å‰æµè§ˆå™¨ä¸æ”¯æŒæŒ¯åŠ¨API");
            }
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startPauseBtn.textContent = 'â¸ï¸';

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    // âœ… è§¦å‘æé†’
                    playAlert();
                    
                    // åˆ‡æ¢æ¨¡å¼
                    isWorkMode = !isWorkMode;
                    timeLeft = isWorkMode ? workDuration : breakDuration;
                    updateModeDisplay();
                    updateTimerDisplay();
                    // è‡ªåŠ¨å¼€å§‹ä¸‹ä¸€ä¸ªè®¡æ—¶å™¨
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            startPauseBtn.textContent = 'â¯ï¸';
        }

        function resetTimer() {
            pauseTimer();
            isWorkMode = true;
            timeLeft = workDuration;
            updateModeDisplay();
            updateTimerDisplay();
            startPauseBtn.textContent = 'â¯ï¸';
        }

        function skipTimer() {
            pauseTimer();
            isWorkMode = !isWorkMode;
            timeLeft = isWorkMode ? workDuration : breakDuration;
            updateModeDisplay();
            updateTimerDisplay();
        }

        function updateSettings() {
            const newWorkMin = parseInt(workDurationInput.value) || 25;
            const newBreakMin = parseInt(breakDurationInput.value) || 5;
            
            // é™åˆ¶è¾“å…¥èŒƒå›´
            workDurationInput.value = Math.min(Math.max(newWorkMin, 1), 60);
            breakDurationInput.value = Math.min(Math.max(newBreakMin, 1), 30);

            workDuration = workDurationInput.value * 60;
            breakDuration = breakDurationInput.value * 60;

            // å¦‚æœå½“å‰è®¡æ—¶å™¨æœªè¿è¡Œï¼Œé‡ç½®æ—¶é—´æ˜¾ç¤º
            if (!isRunning) {
                 timeLeft = isWorkMode ? workDuration : breakDuration;
                 updateTimerDisplay();
            }
        }

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateModeDisplay();
        updateTimerDisplay();

        // äº‹ä»¶ç›‘å¬
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipTimer);

        workDurationInput.addEventListener('change', updateSettings);
        breakDurationInput.addEventListener('change', updateSettings);
    </script>
</body>
</html>
