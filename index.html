<body>
    <div class="container">
        <div class="pomodoro-icon">ğŸ…</div>
        <h1>ç•ªèŒ„é’Ÿ</h1>
        <button class="unlock-audio" id="unlockBtn">ğŸ”” ç‚¹å‡»æˆ‘ä»¥å¯ç”¨æé†’å£°éŸ³</button>
        <div class="mode" id="mode">ä¸“æ³¨ä¸­...</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button id="startPauseBtn" disabled>â¯ï¸</button>
            <button id="resetBtn">ğŸ”„</button>
            <button id="skipBtn">â­ï¸</button>
        </div>
        <div class="settings">
            <label for="workDuration">å·¥ä½œæ—¶é•¿ (åˆ†é’Ÿ):</label>
            <input type="number" id="workDuration" min="1" max="60" value="25">
            <label for="breakDuration">ä¼‘æ¯æ—¶é•¿ (åˆ†é’Ÿ):</label>
            <input type="number" id="breakDuration" min="1" max="30" value="5">
        </div>
    </div>
    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    <script>
        let workDuration = 25 * 60;
        let breakDuration = 5 * 60;
        let timeLeft = workDuration;
        let timerInterval = null;
        let isRunning = false;
        let isWorkMode = true;
        const modeElement = document.getElementById('mode');
        const timerElement = document.getElementById('timer');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const alertSound = document.getElementById('alertSound');
        let audioUnlocked = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function updateModeDisplay() {
            if (isWorkMode) {
                modeElement.textContent = 'ä¸“æ³¨ä¸­...';
                modeElement.style.color = '#e74c3c';
                document.body.style.backgroundColor = '#f0f0f0';
            } else {
                modeElement.textContent = 'ä¼‘æ¯ä¸­...';
                modeElement.style.color = '#27ae60';
                document.body.style.backgroundColor = '#e8f5e9';
            }
        }

        function unlockAudio() {
            if (audioUnlocked) return;
            alertSound.play().then(() => {
                audioUnlocked = true;
                document.getElementById('unlockBtn').textContent = 'âœ… å£°éŸ³å·²å¯ç”¨ï¼';
                document.getElementById('unlockBtn').disabled = true;
                document.getElementById('startPauseBtn').disabled = false;
            }).catch(e => {
                console.log("éŸ³é¢‘è§£é”å¤±è´¥", e);
                alert("æ— æ³•å¯ç”¨å£°éŸ³ï¼Œè¯·åˆ·æ–°é¡µé¢åç«‹å³ç‚¹å‡»æ­¤æŒ‰é’®ã€‚");
            });
        }

        function playAlert() {
            if (audioUnlocked) {
                alertSound.currentTime = 0;
                alertSound.play().catch(e => console.log("æ’­æ”¾å¤±è´¥:", e));
            }
            if ('vibrate' in navigator) {
                navigator.vibrate([500, 300, 500, 300, 500]);
            }
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startPauseBtn.textContent = 'â¸ï¸';
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    playAlert();
                    isWorkMode = !isWorkMode;
                    timeLeft = isWorkMode ? workDuration : breakDuration;
                    updateModeDisplay();
                    updateTimerDisplay();
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            startPauseBtn.textContent = 'â¯ï¸';
        }

        function resetTimer() {
            pauseTimer();
            isWorkMode = true;
            timeLeft = workDuration;
            updateModeDisplay();
            updateTimerDisplay();
            startPauseBtn.textContent = 'â¯ï¸';
        }

        function skipTimer() {
            pauseTimer();
            isWorkMode = !isWorkMode;
            timeLeft = isWorkMode ? workDuration : breakDuration;
            updateModeDisplay();
            updateTimerDisplay();
        }

        function updateSettings() {
            const newWorkMin = parseInt(workDurationInput.value) || 25;
            const newBreakMin = parseInt(breakDurationInput.value) || 5;
            workDurationInput.value = Math.min(Math.max(newWorkMin, 1), 60);
            breakDurationInput.value = Math.min(Math.max(newBreakMin, 1), 30);
            workDuration = workDurationInput.value * 60;
            breakDuration = breakDurationInput.value * 60;
            if (!isRunning) {
                 timeLeft = isWorkMode ? workDuration : breakDuration;
                 updateTimerDisplay();
            }
        }

        updateModeDisplay();
        updateTimerDisplay();

        document.getElementById('unlockBtn').addEventListener('click', unlockAudio);
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) { pauseTimer(); } else { startTimer(); }
        });
        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipTimer);
        workDurationInput.addEventListener('change', updateSettings);
        breakDurationInput.addEventListener('change', updateSettings);

        window.addEventListener('load', () => {
            document.getElementById('startPauseBtn').disabled = true;
        });
    </script>
</body>
